<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <f:metadata>
                <!--                <f:event type="preRenderView" listener="#{resultManager.init}"/>-->
            </f:metadata>
            <table id="page">
                <tbody>
                <tr>
                    <td id="graph">
                        <div class="top">
                            <h2>Graph</h2>
                        </div>
                        <div id="image">
                            <ui:include src="templates/svg.html"/>
                        </div>
                    </td>
                    <td id="table">
                        <div class="top">
                            <h2>Table</h2>
                        </div>
                        <div id="result-table">
                            <table id="restable">
                                <h:panelGroup>
                                    <h:dataTable value="#{resultManager.results}" var="result">
                                        <h:column>
                                            <f:facet name="header" class="column-type1">X</f:facet>
                                            #{result.x}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" class="column-type1">Y</f:facet>
                                            #{result.y}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" class="column-type1">R</f:facet>
                                            #{result.r}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" class="column-type2">Hit</f:facet>
                                            #{result.hit}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" class="column-type3">Current Time</f:facet>
                                            #{result.currentTime}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" class="column-type3">Execution Time</f:facet>
                                            #{result.executionTime}
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="coordinates">
                        <div class="top">
                            <h2>Coordinates</h2>
                        </div>
                        <div id="input">
                            <p:messages id="messagesC" showSummary="false" showDetail="true" closable="true">
                                <h:outputText/>
                            </p:messages>
                            <h:form id="graph-form">
                                <table id="input-table">
                                    <tbody>
                                    <tr>
                                        <td class="label">
                                            <label>X:</label>
                                        </td>
                                        <td>
                                            <div class="value" id="x-block">
                                                <label class="xbox-label">
                                                    <p:selectBooleanCheckbox class="x-value"
                                                                             value="#{resultManager.currentResult.x}"
                                                                             required="true"/>
                                                    -5
                                                </label>
                                                <label class="xbox-label">
                                                    <p:selectBooleanCheckbox class="x-value"
                                                                             value="#{resultManager.currentResult.x}"
                                                                             required="true"/>
                                                    -4
                                                </label>
                                                <label class="xbox-label">
                                                    <p:selectBooleanCheckbox class="x-value"
                                                                             value="#{resultManager.currentResult.x}"
                                                                             required="true"/>
                                                    -3
                                                </label>
                                                <label class="xbox-label">
                                                    <p:selectBooleanCheckbox class="x-value"
                                                                             value="#{resultManager.currentResult.x}"
                                                                             required="true"/>
                                                    -2
                                                </label>
                                                <label class="xbox-label">
                                                    <p:selectBooleanCheckbox class="x-value"
                                                                             value="#{resultManager.currentResult.x}"
                                                                             required="true"/>
                                                    -1
                                                </label>
                                                <label class="xbox-label">
                                                    <p:selectBooleanCheckbox class="x-value"
                                                                             value="#{resultManager.currentResult.x}"
                                                                             required="true"/>
                                                    0
                                                </label>
                                                <label class="xbox-label">
                                                    <p:selectBooleanCheckbox class="x-value"
                                                                             value="#{resultManager.currentResult.x}"
                                                                             required="true"/>
                                                    1
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label">
                                            <label>Y:</label>
                                        </td>
                                        <td>
                                            <div class="value" id="y-block">
                                                <p:inputText id="y-value" maxlength="6" autocomplete="false"
                                                             required="true"
                                                             placeholder="(-5;3)"
                                                             value="#{resultManager.currentResult.y}">
                                                    <!--                                        <f:validator validatorId="validatorY"/>-->
                                                </p:inputText>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label">
                                            <label>R:</label>
                                        </td>
                                        <td>
                                            <div class="value" id="r-block">
                                                <p:commandButton class="r-value" type="button"
                                                                 value="1"
                                                                 required="true">
                                                </p:commandButton>
                                                <p:commandButton class="r-value" type="button"
                                                                 value="2"
                                                                 required="true">
                                                </p:commandButton>
                                                <p:commandButton class="r-value" type="button"
                                                                 value="3"
                                                                 required="true">
                                                </p:commandButton>
                                                <p:commandButton class="r-value" type="button"
                                                                 value="4"
                                                                 required="true">
                                                </p:commandButton>
                                                <p:commandButton class="r-value" type="button"
                                                                 value="5"
                                                                 required="true">
                                                </p:commandButton>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div id="buttons">
                                                <h:commandButton type="submit" value="SUBMIT" class="button"
                                                                 ajax="false"
                                                                 action="#{resultManager.addResult}"/>
                                                <h:commandButton type="reset" value="RESET" class="button"/>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </h:form>
                            <h:form id="graph-form-hidden" style="display: none;">
                                <p:inputNumber id="x-value-hidden"
                                               minValue="-5"
                                               maxValue="1"
                                               value="#{resultManager.currentResult.x}"/>
                                <p:inputNumber id="y-value-hidden"
                                               minValue="-5"
                                               maxValue="3"
                                               value="#{resultManager.currentResult.y}"/>
                                <p:inputNumber id="r-value-hidden"
                                               minValue="1"
                                               maxValue="5"
                                               value="#{resultManager.currentResult.r}"/>
                                <p:commandButton value="Submit"
                                                 ajax="false"
                                                 action="#{resultManager.addResult}">
                                </p:commandButton>
                            </h:form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </ui:define>
        <ui:define name="scripts">
            <script type="module" src="./resources/js/index.js"></script>
        </ui:define>
    </ui:composition>
</h:body>
</html>
